<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent4u</title>
    <link rel="stylesheet" href="../../layout.css" />
  </head>
  <body>
    <div class="header">
      <button onclick="history.back()" class="header-back">< Voltar</button>
      Alugar Veículo
    </div>
    <main>
      <span> Passo 6 de 6 </span>

      <span class="title">Pagamento: </span>
      <form class="payment-form">
        <div class="payment-input-box-1">
          <label for="cred_number">Número do cartão</label>
          <input
            class="payment-input"
            type="number"
            id="cred_number"
            maxlength="16"
            placeholder="XXXX-XXXX-XXXX-XXXX"
          />
        </div>
        <div class="payment-input-box-2">
          <label for="val">Validade</label>
          <input
            class="payment-input"
            type="text"
            id="val"
            maxlength="5"
            placeholder="XX/XX"
          />
        </div>
        <div class="payment-input-box-2">
          <label for="cvv">CVV</label>
          <input
            class="payment-input"
            type="number"
            id="cvv"
            maxlength="3"
            placeholder="XXX"
          />
        </div>
        <div class="payment-input-box-1">
          <label for="cred_name">Nome no cartão</label>
          <input
            class="payment-input"
            type="text"
            id="cred_name"
            placeholder="Fulano de Tal"
          />
        </div>
      </form>
      <a class="btt b-red" href="../final/index.html">Finalizar</a>
    </main>
    <iframe
      class="nav-iframe"
      height="60"
      frameborder="0"
      src="../../components/bottom-nav/index.html"
    ></iframe>
    <script type="text/javascript" src="../slider.js"></script>
  </body>
</html>
